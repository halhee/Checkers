<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Validez vos Fichiers IFC et Excel | Checkers</title>
    <link rel="icon" href="favicon.ico" />
    <meta name="description" content="L'application Checkers permet de valider vos fichiers IFC en utilisant des paramètres définis dans un fichier Excel.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Checkers | Validation IFC et Excel">
    <meta property="og:description" content="Validez vos fichiers IFC avec des paramètres Excel en toute sécurité.">
    <meta property="og:image" content="{{ url_for('static', filename='checkers.png') }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url_root }}">
    <meta name="robots" content="index, follow">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <style>
        body {
            font-family: 'Lato', sans-serif;
            background-color: #000000;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 0 auto;
            max-width: 600px;
            text-align: center;
            min-height: 90vh;
        }
        h1 {
            font-size: 2rem;
            margin-top: 40px;
            text-transform: uppercase;
            font-weight: bold;
            color: #FFFFFF;
        }
        p {
            font-size: 1.5rem;
            margin-top: 20px;
        }
        form {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        form p {
            margin-bottom: 20px;
            font-size: 1.5rem;
            text-align: left;
        }
        form input[type="file"] {
            font-size: 1.5rem;
            margin-left: 20px;
        }
        input[type="submit"] {
            background-color: #FFFFFF;
            color: #000000;
            border: none;
            padding: 10px 20px;
            font-size: 1.5rem;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }
        input[type="submit"]:hover {
            background-color: #000000;
            color: #FFFFFF;
        }
        .logo {
            display: inline-block;
            margin: 10px 0 0 10px;
            height: 300px;
            alt: "Logo de Checkers";
        }
        .footer {
            font-size: 1rem;
            margin-top: 50px;
            text-align: center;
	    padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="{{ url_for('static', filename='checkers.png') }}" alt="Logo de Checkers - Application de validation IFC et Excel">
        <h1></h1>
        <form method="POST" enctype="multipart/form-data" action="/upload">
            <p><label for="ifc_file">Fichier IFC :</label> 
            <input type="file" id="ifc_file" name="ifc_file" accept=".ifc" required aria-required="true"></p>
            
            <p><label for="excel_file">Fichier Excel :</label> 
            <input type="file" id="excel_file" name="excel_file" accept=".xlsx" required aria-required="true"></p>
            
            <input type="submit" value="Valider">
        </form>
    </div>
    <div class="footer">Conçu avec un fond noir pour économiser de l'énergie. Aidez-nous à réduire notre empreinte carbone !</div>
</body>
</html>
