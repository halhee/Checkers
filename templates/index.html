<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse BIM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #282c34;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            text-align: center;
        }
        button {
            margin-top: 10px;
        }
        input[type="file"], input[type="text"] {
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Analyse BIM</h1>
        <p>Chargez vos fichiers IFC et Excel pour analyser les données.</p>

        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="ifcFileInput" accept=".ifc" required>
            <input type="file" id="excelFileInput" accept=".xlsx" required>
            <button type="button" class="btn btn-primary" onclick="uploadFiles()">Charger et analyser</button>
        </form>

        <div id="resultContainer" style="margin-top: 20px; display: none;">
            <h3>Fichier généré</h3>
            <p><a id="downloadLink" href="#" target="_blank" class="btn btn-success">Télécharger le fichier généré</a></p>
        </div>

        <div id="questionSection" style="margin-top: 30px; display: none;">
            <h3>Posez une question sur les résultats</h3>
            <input
            <input type="text" id="questionInput" placeholder="Posez une question...">
            <button class="btn btn-secondary" onclick="askQuestion()">Poser la question</button>
            <div id="responseContainer" style="margin-top: 20px;"></div>
        </div>
    </div>

    <footer>
        © 2024 - Analyse BIM par Checkers
    </footer>

    <script>
        function uploadFiles() {
            const ifcFile = document.getElementById('ifcFileInput').files[0];
            const excelFile = document.getElementById('excelFileInput').files[0];

            if (!ifcFile || !excelFile) {
                alert('Veuillez sélectionner les deux fichiers.');
                return;
            }

            const formData = new FormData();
            formData.append('ifc_file', ifcFile);
            formData.append('excel_file', excelFile);

            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.blob())
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                document.getElementById('downloadLink').href = url;
                document.getElementById('downloadLink').download = 'resultats.xlsx';
                document.getElementById('resultContainer').style.display = 'block';
                document.getElementById('questionSection').style.display = 'block';
            })
            .catch(error => {
                console.error('Erreur lors du téléchargement des fichiers :', error);
                alert('Une erreur est survenue lors du traitement des fichiers.');
            });
        }

        function askQuestion() {
            const question = document.getElementById('questionInput').value;

            if (!question) {
                alert('Veuillez entrer une question.');
                return;
            }

            fetch('/ask-results', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: question })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('responseContainer').innerHTML = `<p style="color: red;">Erreur : ${data.error}</p>`;
                } else {
                    document.getElementById('responseContainer').innerHTML = `<p>${data.answer}</p>`;
                }
            })
            .catch(error => {
                console.error('Erreur lors du questionnement des résultats :', error);
                document.getElementById('responseContainer').innerHTML = '<p style="color: red;">Erreur de communication avec le serveur.</p>';
            });
        }
    </script>
</body>
</html>
